# List of extensions that are required for local Gardener development setup.

extensions:
- name: os-coreos
  gitHubRepo: https://github.com/gardener/gardener-extensions
  path: controllers/os-coreos
- name: os-suse-jeos
  gitHubRepo: https://github.com/gardener/gardener-extensions
  path: controllers/os-suse-jeos
- name: os-coreos-alicloud
  gitHubRepo: https://github.com/gardener/gardener-extensions
  path: controllers/os-coreos-alicloud
- name: os-ubuntu
  gitHubRepo: https://github.com/vlvasilev/gardener-extensions
  path: controllers/os-ubuntu
- name: provider-aws
  gitHubRepo: https://github.com/gardener/gardener-extensions
  path: controllers/provider-aws
- name: provider-azure
  gitHubRepo: https://github.com/gardener/gardener-extensions
  path: controllers/provider-azure
- name: provider-gcp
  gitHubRepo: https://github.com/gardener/gardener-extensions
  path: controllers/provider-gcp
- name: provider-openstack
  gitHubRepo: https://github.com/gardener/gardener-extensions
  path: controllers/provider-openstack
- name: provider-alicloud
  gitHubRepo: https://github.com/gardener/gardener-extensions
  path: controllers/provider-alicloud
- name: provider-local
  gitHubRepo: https://github.com/gardener/gardener-extensions
  path: controllers/provider-local
- name: dns-external
  gitHubRepo: https://github.com/gardener/external-dns-management
  examplePath: examples/gardener-controllerregistration.yaml
